<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="stylesheet" href="/styles/galery.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>dw-web galería</title>
        <link rel="icon" type="image/png"  href="/res/dwWeb16x16.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div  class="col-lg-4">
                    <img src="/res/dwWeb48x48.png" style="max-width: 100%;" id = "imagen">
                </div>
                <a class="col-lg-8 ">Galer&iacute;a dw-web</a>
            </div>
        </div>
        <!--depende de si estamos en grupos o en páginas ocultar uno u otro-->
        <div class="container" id = "pagina">
            <p style="color: coral">Seleccionar p&aacute;gina</p>
            <div class="row">
                <div class="col-lg-6">
                    <button id = "delpage">eliminar</button>
                </div>
                <div class="col-lg-6">
                    <button id = "addgroup">añadir a grupo</button>
                </div> 
            </div>
        </div>

        <div class="container" id = "grupo" hidden>
            <p style="color:darkorange">Seleccionar grupo</p>
            <div class="row">
                <div class="col-lg-4">
                    <button id = "mkgroup">crear</button>
                </div>
                <div class="col-lg-4">
                    <button id = "delgroup">eliminar</button>
                </div>
            </div>
        </div>
        <div class="containcer" id="cancelar" hidden>
            <p>cambiar nombre</p>
            <button class="col-lg-8" id="buttonCancel">cancelar</button>
        </div>

        <div class="container">
                <div class="row">
                    <div  class="col-lg-12">
                        <button id="mod" class="col-lg-8">cambiar nombre</button>
                </div>
            </div>
        </div>
        <br>
        <div class="container" id = "contenedor">
            <!--dinamico, generar con js-->
        </div>
    </body>
    <script src="/files.js"></script>
    <script src="galery.js"></script>
</html>
